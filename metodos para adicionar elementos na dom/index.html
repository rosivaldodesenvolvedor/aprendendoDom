<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            border: 1px solid lightgray;
            padding: 20px;
            margin: 20px;
        }

        p {
            background-color: red;
            color: white;
        }
    </style>
</head>

<body>

    <div class="container">
        Dentro do DIV
    </div>

    <script>
        let div = document.querySelector('.container');

        // adicionar texto  antes da div 
        div.before('AAAAA')

        // adicionar texto sendo o primeiro elemento dentro da div 
        div.prepend('BBBB');

        // adicionar texto sendo o iltimo elemento dentro da div 
        div.append('CCCCC');

        // adicionar texto  depois da div 
        div.after('DDDDDD');
    </script>

</body>

</html>
